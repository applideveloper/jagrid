<html>
<head>
    <link href="example.css" rel="stylesheet"/>
    <link href="../css/jagrid.css" rel="stylesheet"/>
    <script src="../js/jagrid.js"></script>
</head>
<body>
<div class="jagrid" style="width: 640px; height: 480px;">
    <div data-x="1" data-y="2">
        <table data-margin-left="1" data-margin-top="-1">
            <tr>
                <td class="title-all" data-width="28">営業日報</td>
            </tr>
            <tr>
                <td class="title" data-width="3">店舗</td>
                <td data-width="8">東京支店</td>
                <td class="title" data-width="3">担当</td>
                <td data-width="7">担当者</td>
                <td class="title" data-width="2">日付</td>
                <td data-width="5">14/4/15</td>
            </tr>
            <tr>
                <td class="title" data-width="4"></td>
                <td class="title" data-width="5">計画</td>
                <td class="title" data-width="5">実績</td>
                <td class="title" data-width="5">達成率</td>
                <td class="title" data-width="9">備考</td>
            </tr>
            <tr>
                <td class="title">来客数</td>
                <td>150</td>
                <td>2</td>
                <td>1.75%</td>
                <td rowspan="4">さっぱりでした</td>
            </tr>
            <tr>
                <td class="title">売上高</td>
                <td>150</td>
                <td>2</td>
                <td>1.75%</td>
            </tr>
            <tr>
                <td class="title">客単価</td>
                <td>150</td>
                <td>2</td>
                <td>1.75%</td>
            </tr>
            <tr>
                <td class="title">販売単価</td>
                <td>150</td>
                <td>2</td>
                <td>1.75%</td>
            </tr>
            <tr>
                <td data-width="2" rowspan="3" class="title vertical">取引記録</td>
                <td data-width="7" class="title">取引先名</td>
                <td class="title" data-width="6">連絡先</td>
                <td class="title" data-width="13">内容</td>
            </tr>
            <tr>
                <td>連絡先名</td>
                <td>ABCDEFGHIJKLMNOPQRSTU</td>
                <td>ほげーーー
                    <br/>ほほほほほほｈ</td>
            </tr>
            <tr>
                <td>連絡先名</td>
                <td>ほげほほほっっっっっっっっっっっｈ</td>
                <td>あいう
                    <br/>え<b>お</b>かきく</td>
            </tr>
            <tr>
                <td class="title vertical" data-height="8">特記事項</td>
                <td data-width="26" data-height="8">他になにかあれば・・・
                    <br/>無いな</td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
